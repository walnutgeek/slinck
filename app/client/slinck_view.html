<head>
  <title>Slinck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container">
	  	<a class="navbar-brand" href="#">Slinck</a>
	    <ul class="nav navbar-nav navbar-left">
        	<li><div id="breadcrumb">
			    {{> breadcrumb}}
			</div>
			</li>
        </ul>
          
	    <ul class="nav navbar-nav navbar-right">
        <li><a href="#">{{loginButtons}}</a></li>
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
	  </div>
	</nav>

	
  <div id="left-pane" class="col-sm-6" >
    <div id="sliki"></div>
  </div>
  <div id="right-pane" class="col-sm-6" >
    <div id="view">
    </div>
  </div>
</body>

<template name="breadcrumb">
	<ol class="sl">
	{{#each sl.section.elements}}
		<path><a href="#">{{.}}</a></path>
	{{/each}}
	{{#if sl.hasBounds}}
		<span>?</span>
		{{#each key_value sl.bounds}}
		<var>
		<a href="#">{{key}}</a> =
		<a href="#">{{value.path}}</a></var>
		{{/each}}
	{{else}}
		<span>//</span>
		{{#each sl.path.elements}}
		<path><a href="#">{{.}}</a></path>
		{{/each}}
	{{/if}}
	</ol>
</template>

        <span class="icon-bar"></span>

        <a class="navbar-brand" rel="home" href="#">Slinck</a>

    <div class="collapse navbar-collapse navbar-ex1-collapse ">

     <ul class="nav navbar-nav navbar-left" >
      <li>
		<a>{{loginButtons}}</a> 	
      </li>
      <li>
    </ul>
       <form class="navbar-form" role="search">
        <div class="input-group col-sm-3 col-md-3 navbar-left">
            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">

  <div id="breadcrumb">
    {{> breadcrumb}}
  </div>
  <div id="left-pane" class="col-sm-6" >
    <div id="sliki"></div>
  </div>
  <div id="right-pane" class="col-sm-6" >
    <div id="view">
    </div>
  </div>
</body>

<template name="breadcrumb">
	<ol class="sl">
	{{#each sl.section.elements}}
		<path><a href="#">{{.}}</a></path>
	{{/each}}
	{{#if sl.hasBounds}}
		<span>?</span>
		{{#each key_value sl.bounds}}
		<var>
		<a href="#">{{key}}</a> =
		<a href="#">{{value.path}}</a></var>
		{{/each}}
	{{else}}
		<span>//</span>
		{{#each sl.path.elements}}
		<path><a href="#">{{.}}</a></path>
		{{/each}}
	{{/if}}
	</ol>
</template>

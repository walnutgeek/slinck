<head>
  <title>app</title>
</head>

<body>
  {{> table}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="table">
  <table>
	  <thead>
	    {{#each tview.columns}}
	    <th>
	      	{{name}}
	    </th>
		{{/each}}
	  </thead>
	  <tbody>
	    {{#each tview.data}}
			<tr>
			{{#each t}} 
			<td>{{.}}</td>
	    	{{/each}}
			</tr>
	    {{/each}}
	  </tbody>
  </table>
</template>
